name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/blackandwhite.svg?color_snake=#2ea043&color_dots=#eee,#aaa,#888,#666,#444
            dist/tokyonight.svg?color_snake=#00c9ff&color_dots=#1f2937,#374151,#60a5fa,#a78bfa,#d1d5db
            dist/theme2.svg?color_snake=#38bdf8&color_dots=#0f2027,#1e3a5f,#2c5364,#94a3b8,#e2e8f0
            dist/matrix.svg?color_snake=#00ff88&color_dots=#0d0d0d,#1a1a1a,#39ff14,#6ee7b7,#d1fae5
            dist/cyberpunk.svg?color_snake=#ff2d95&color_dots=#111827,#312e81,#7c3aed,#c084fc,#f9a8d4
            dist/sunset.svg?color_snake=#ff7b00&color_dots=#1e293b,#334155,#f97316,#facc15,#fde68a
            dist/mono.svg?color_snake=#6b7280&color_dots=#0f172a,#334155,#64748b,#94a3b8,#e5e7eb


          
          
      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}